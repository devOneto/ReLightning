# Site settings
title:          Blog do Neto
description:    "Neto's Blog and Portfolio View"
url:            https://github.com/devoneto/blog

# Author
author:
  name:         Neto Araujo
  email:        bipnerds@gmail.com
  url:          https://github.com/devoneto/blog

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: bipnerds@gmail.com
  github: https://github.com/devoneto
  instagram: https://instagram.com/devoneto
  linkedin: https://ba.linkedin.com/in/bpjoao
